    <script>
        document.getElementById("random").onclick = function () {
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                var myObj = JSON.parse(this.responseText);
                var bookNum = Math.floor(Math.random() * 66);
                var chapNum = Math.floor(Math.random() * myObj[bookNum].chapters.length) + 1;
                var verseNum = Math.floor(Math.random() * myObj[bookNum].chapters[chapNum - 1].verses) + 1;
                document.getElementById("display").innerHTML = myObj[bookNum].book + ' ' + chapNum + ':' + verseNum;
                console.log(myObj[0]);
            }
            };
            xmlhttp.open("GET", "verses.json", true);
            xmlhttp.send();
        };
    </script>
